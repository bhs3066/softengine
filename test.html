<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Student API Client</title>
  </head>
  <body>
    <h1>Student API Client</h1>
    <div>
      <h2>학생 입력</h2>
      <form id="create-student-form">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="studentNo">학번:</label>
        <input type="text" id="studentNo" name="studentNo" required />
        <br />
        <label for="attendance">출석여부:</label>
        <input
          type="number"
          id="attendance"
          name="attendance"
          min="0"
          max="2"
          required
        />
        <br />
        <button type="submit">Create Student</button>
      </form>
    </div>
    <div>
      <ul id="students-list"></ul>
    </div>
    <div>
      <h2>학생 정보 삭제</h2>
      <label for="delete-student-id">Student ID:</label>
      <input
        type="number"
        id="delete-student-id"
        name="delete-student-id"
        required
      />
      <button id="delete-student">Delete Student</button>
    </div>
    <h1>Update Student Attendance</h1>
    <form id="updateAttendanceForm">
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" required />
      <label for="attendance">New Attendance:</label>
      <input type="number" id="newattendance" min="0" max="2" required />
      <button type="submit">Update</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
